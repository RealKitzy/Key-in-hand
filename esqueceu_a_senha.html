<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="esqueceu_senha.css">
</head>
<body>
    <div class="esqueceu-senha-container">
        <h1>Esqueceu a Senha?</h1>
        <p>Por favor, insira seu endereço de email abaixo para redefinir sua senha.</p>
        <form class="formulario">
            <div class="input-group">
                <label for="reset_email">Email</label>
                <input type="email" id="reset_email" name="reset_email" required>
            </div>
            <button type="submit" class="reset-button">Enviar Link de Redefinição</button>
            <div class="links">
                <a href="index.html">Voltar para o Login</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criar_conta.css">
</head>
<body>
    <div class="signup-container">
        <h1>Criar Conta</h1>
        <form class="signup-form" action="#">
            <div class="input-group">
                <label for="new_username">Nome de Usuário</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="input-group">
                <label for="new_email">Email</label>
                <input type="email" id="new_email" name="new_email" required>
            </div>
            <div class="input-group">
                <label for="new_password">Senha</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="birth_date">Data de Nascimento</label>
                <input type="date" id="birth_date" name="birth_date">
            </div>
            <div class="input-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city">
            </div>
            <button type="submit" class="signup-button">Criar Conta</button>
            <div class="links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>

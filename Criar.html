<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criar_conta.css">
</head>
<body>
    <div class="signup-container">
        <h1>Criar Conta</h1>
        <form class="signup-form" action="processa_cadastro.php" method="post">
            <div class="input-group">
                <label for="name">Nome de Usuário</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="input-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="input-group">
                <label for="token">Token (Opcional)</label>
                <input type="text" id="token" name="token">
            </div>
            <button type="submit" class="signup-button">Criar Conta</button>
            <div class="links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
